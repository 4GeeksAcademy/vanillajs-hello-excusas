<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Excusas</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center mt-5">Generador de Excusas</h1>
      <div id="excuse-container" class="text-center mt-4">
        <h2>Mi excusa favorita es:</h2>
        <p id="excuse" class="excuse"></p>
      </div>
      <div class="text-center mt-4">
        <button id="generate-excuse-btn" class="btn btn-primary">
          Generar Nueva Excusa
        </button>
      </div>
      <div id="excuse-history" class="mt-5">
        <h2 class="text-center">Excusas Anteriores:</h2>
        <ul id="excuse-list" class="list-group"></ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
